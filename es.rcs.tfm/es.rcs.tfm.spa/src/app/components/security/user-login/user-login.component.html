<form 
	#dialogForm="ngForm"
	[formGroup]="form"
	(ngSubmit)="onOk()">

	<div	fxLayout="row wrap"
			fxLayoutAlign="center center"
			fxLayoutGap="5px">

		<mat-card style="background-color: #fffafa; text-align: center; width: 400px;">
			<img [src]="icon">
			<mat-card-header>
				<mat-card-title style="text-align: center;">
					Entrada al Corpus
				</mat-card-title>
			</mat-card-header>
			<mat-card-content style="text-align: center;">
				<span>Acceso a los servicios de Corpus del TFM "Búsqueda de Bioentidades"</span>
			</mat-card-content>
			<mat-card-content style="display: flex; flex-direction:column;">
				<mat-form-field>
					<input 	#username
							matInput 
							placeholder="Nombre del usuario" 
							autocomplete="username"
							formControlName="username">
					<mat-error *ngFor="let validation of messages.accountValidationMessages.username">
						<mat-error class="error-message" *ngIf="form.get('username').hasError(validation.type) && (form.get('username').dirty || form.get('username').touched)">{{validation.message}}</mat-error>
					</mat-error>
					<button	matSuffix
							mat-button mat-icon-button
							aria-label="Limpiar"
							*ngIf="form.get('username').value"
							(click)="form.get('username').setValue(null)">
						<mat-icon>close</mat-icon>
					</button>				
				</mat-form-field>
				<mat-form-field>
					<input 	#password
							matInput 
							type="password"
							placeholder="Contraseña" 
							autocomplete="current-password"
							formControlName="password">
					<mat-error *ngFor="let validation of messages.accountValidationMessages.password">
						<mat-error class="error-message" *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">{{validation.message}}</mat-error>
					</mat-error>
					<button	matSuffix
							mat-button mat-icon-button
							aria-label="Limpiar"
							*ngIf="form.get('password').value"
							(click)="form.get('password').setValue(null)">
						<mat-icon>close</mat-icon>
					</button>				
				</mat-form-field>				
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button 
						color="primary"
						type="submit">Siguiente</button>
			</mat-card-actions>
		</mat-card>
	</div>
</form>
